<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tips Post Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>INVESTMENT VIEW</h1>
    
    <div class="container">
        <div class="input-panel">
            <h2>Post Details</h2>
            
            <div class="form-group">
                <label for="script-name">Script Name</label>
                <input type="text" id="script-name" placeholder="e.g. Angel ONE">
            </div>
            
            <div class="form-group">
                <label for="cmp">Current Market Price (CMP)</label>
                <input type="number" id="cmp" step="0.01" placeholder="e.g. 2677.25">
            </div>
            
            <div class="form-group">
                <label for="stop-loss">Stop Loss</label>
                <input type="number" id="stop-loss" step="0.01" placeholder="e.g. 2550.00">
            </div>
            
            <div class="form-group">
                <label for="destination">Destination (Target)</label>
                <input type="number" id="destination" step="0.01" placeholder="e.g. 2920.00">
            </div>
            
            <div class="form-group">
                <label for="post-date">Post Date</label>
                <input type="date" id="post-date">
            </div>
            
            <div class="form-group">
                <label for="bg-color">Background Color</label>
                <input type="color" id="bg-color" value="#1a237e">
            </div>
            
            <div class="form-group">
                <label for="text-color">Main Text Color</label>
                <input type="color" id="text-color" value="#ffffff">
            </div>
            
            <div class="form-group">
                <label for="stop-loss-color">Stop Loss Color</label>
                <input type="color" id="stop-loss-color" value="#ff5252">
            </div>
            
            <div class="form-group">
                <label for="destination-color">Destination Color</label>
                <input type="color" id="destination-color" value="#4CAF50">
            </div>
            
            <div class="form-group">
                <label for="note-color">Note Color</label>
                <input type="color" id="note-color" value="#FFD600">
            </div>
            
            <button id="generate-btn">Generate Post</button>
        </div>
        
        <div class="preview-panel">
            <h2>Post Preview</h2>
            <canvas id="post-preview" width="1080" height="1080"></canvas>
            <button id="download-btn" class="hidden">Download Image</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
